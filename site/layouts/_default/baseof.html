<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>

<link href="{{ "css/swagger-ui.css" | relURL }}" rel="stylesheet" type="text/css">

  {{ if and (isset .Params "customcss") .Params.customcss }}
       {{ if (isset .Params "customcssfile") }}
       <link href="{{ printf "/css/%s" $.Params.customcssfile    | relURL }}" rel="stylesheet" type="text/css">
       {{ else }}
       <link href="{{ "/css/custom.css" | relURL }}" rel="stylesheet" type="text/css">
       {{ end }}
   {{end}}

</head>

<script>
$(function() {
	var Accordion = function(el, multiple) {
		this.el = el || {};
		this.multiple = multiple || false;

		// Variables privadas
		var links = this.el.find('.link');
		// Evento
		links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
	}

	Accordion.prototype.dropdown = function(e) {
		var $el = e.data.el;
			$this = $(this),
			$next = $this.next();

		$next.slideToggle();
		$this.parent().toggleClass('open');

		if (!e.data.multiple) {
			$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
		};
	}

	var accordion = new Accordion($('#accordion'), false);
});
</script>
