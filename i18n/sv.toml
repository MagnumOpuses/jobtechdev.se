[about-us-title]
other = "JobTech development"

[about-us-body]
other = "JobTech (job technology) är en paraplyterm för teknisk innovation i arbetsmarknadssektorn. JobTech development är ett initiativ från Arbetsförmedlingen, och styrs av samarbete mellan flera olika aktörer på arbetsmarknadsarenan. Vi tror på att delandet av gemensamma resurser som data ger bättre förutsättningar för att skapa och erbjuda bättre sluttjänster."

[focus-areas-title]
other = "JobTech proposition"

[focus-areas-body-1]
other = "Vi verkar för bättre matchning genom att skapa förutsättningar för en enklare utveckling. JobTech dev erbjuder en infrastruktur, APIer och data, allt i form av öppen källkod och öppen data, så det ska gå lätt och snabbt att skapa nya applikationer för arbetsmarknaden."

[focus-areas-body-2]
other = "JobTech dev satsar just nu på fyra strategiska områden."

[focus-areas-body-3]
other = "Det är öppet, alla kan vara med, och när du bidrar får du själv inflytande."

